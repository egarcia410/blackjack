<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"

<body>
    <div id="table">

        <div id="messages" class="col"></div>
        
        <div class="dealer col">
            <div>
                <label>Dealer: </label>
                <label id="dealer-points" class="points">0</label>
            </div>
            <div id="dealer-hand" class="hand">
            </div>
        </div>

        <div class="player col">
            <div class="playerInfo">
                <div>
                    <label>Player: </label>
                    <label id="player-points" class="points"></label>
                </div>
                <div>
                    <label>Bet: </label>
                    <label id="bet-amount" class="bet"></label>
                </div>
                <div>
                    <label>Bank: </label>
                    <label id="bank-amount" class="bank"></label>
                </div>
                <div>
                    <label>Wins: </label>
                    <label id="wins" class="wins"></label>
                </div>
            </div>
            <div id="player-hand" class="hand">
            </div>
        </div>

        <div class="buttons col">

            <button class="chipButton" value="5"><img class="chip" src="./static/img/chips/chip_red_top.png" alt="red chip"></button>
            <button class="chipButton" value="25"><img class="chip" src="./static/img/chips/chip_green_top.png" alt="green chip"></button>
            <button class="chipButton" value="50"><img class="chip" src="./static/img/chips/chip_blue_top.png" alt="blue chip"></button>
            <button class="chipButton" value="100"><img class="chip" src="./static/img/chips/chip_black_top.png" alt="black chip"></button>
            <button class="button" id="bet-button">Bet</button>
            <button class="button" id="rebet-button">Rebet</button> -->
            <button class="button" id="deal-button">Deal</button>
            <button class="button" id="new-button">New Game</button>
            <button class="button" id="hit-button">Hit</button>
            <button class="button" id="stand-button">Stand</button>
        </div>

    </div>
    <script src="./static/js/main.js"></script> 
</body>
</html>
